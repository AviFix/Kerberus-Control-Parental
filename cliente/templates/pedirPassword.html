<script type="text/javascript">
//<![CDATA[
function focus_search() {
    sbi = document.getElementById('password');
    sbi.focus();
    search_select(sbi);
}
function search_select(e) {
    if(e.value.length > 0) {
        e.select();
    }
    e.select();
}
//]]>
</script>
